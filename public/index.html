<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Call App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #333;
        }

        input {
            padding: 10px;
            width: 90%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            margin-bottom: 5px;
        }

        .connect { background: #007BFF; color: white; }
        .disconnect { background: #DC3545; color: white; display: none; }
        .mute { background: #FFA500; color: white; display: none; }
        .connect:hover { background: #0056b3; }
        .disconnect:hover { background: #a71d2a; }
        .mute:hover { background: #cc8400; }

        #status {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }

        canvas {
            width: 100%;
            height: 50px;
            background: black;
            display: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Voice Call</h2>
        <input id="room" placeholder="Enter Room ID">
        <button id="connect" class="connect">Connect</button>
        <button id="disconnect" class="disconnect">End Call</button>
        <button id="mute" class="mute">Mute</button>
        <p id="status">Not connected</p>
        <p id="callTimer">⏳ 00:00</p>
        <canvas id="visualizer"></canvas>
        <audio id="remoteAudio" autoplay></audio>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let localStream;
        let peerConnection;
        let isMuted = false;
        let room;
        let callStartTime;
        let callTimerInterval;
        const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
        const canvas = document.getElementById("visualizer");
        const ctx = canvas.getContext("2d");

        const connectBtn = document.getElementById("connect");
        const disconnectBtn = document.getElementById("disconnect");
        const muteBtn = document.getElementById("mute");
        const statusText = document.getElementById("status");
        const callTimer = document.getElementById("callTimer");

        connectBtn.addEventListener("click", async () => {
            room = document.getElementById("room").value;
            if (!room) return alert("Enter a room ID");

            socket = io({ transports: ["websocket"], reconnection: true });

            socket.emit("join", room);
            statusText.innerText = "Waiting for another user...";
            connectBtn.style.display = "none";
            disconnectBtn.style.display = "block";
            muteBtn.style.display = "block";

            socket.on("user-connected", async (userId) => {
                statusText.innerText = "User connected! Starting call...";
                await startCall(userId);
            });

            socket.on("offer", async (data) => {
                await handleOffer(data);
            });

            socket.on("answer", (data) => {
                peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
            });

            socket.on("candidate", (data) => {
                peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
            });

            socket.on("disconnect", () => {
                statusText.innerText = "Disconnected";
                cleanup();
            });
        });

        disconnectBtn.addEventListener("click", () => {
            if (socket) {
                socket.disconnect();
                statusText.innerText = "Call ended";
            }
            cleanup();
        });

        muteBtn.addEventListener("click", () => {
            if (localStream) {
                localStream.getAudioTracks().forEach(track => track.enabled = isMuted);
                isMuted = !isMuted;
                muteBtn.innerText = isMuted ? "Unmute" : "Mute";
            }
        });

        async function startCall(target) {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            peerConnection = new RTCPeerConnection(config);

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit("candidate", { target, candidate: event.candidate });
                }
            };

            peerConnection.ontrack = (event) => {
                document.getElementById("remoteAudio").srcObject = event.streams[0];
                statusText.innerText = "Call in progress...";
                startCallTimer();
                startVisualizer(localStream);
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit("offer", { target, offer });
        }

        async function handleOffer(data) {
            peerConnection = new RTCPeerConnection(config);
            peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));

            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit("answer", { target: data.from, answer });

            statusText.innerText = "Call in progress...";
            startCallTimer();
            startVisualizer(localStream);
        }

        function cleanup() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            clearInterval(callTimerInterval);
            callTimer.innerText = "⏳ 00:00";
            connectBtn.style.display = "block";
            disconnectBtn.style.display = "none";
            muteBtn.style.display = "none";
            statusText.innerText = "Not connected";
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function startCallTimer() {
            callStartTime = Date.now();
            callTimerInterval = setInterval(() => {
                let elapsed = Math.floor((Date.now() - callStartTime) / 1000);
                let minutes = String(Math.floor(elapsed / 60)).padStart(2, "0");
                let seconds = String(elapsed % 60).padStart(2, "0");
                callTimer.innerText = `⏳ ${minutes}:${seconds}`;
            }, 1000);
        }

        function startVisualizer(stream) {
            canvas.style.display = "block";
            let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            let analyser = audioCtx.createAnalyser();
            let source = audioCtx.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 256;
            let bufferLength = analyser.frequencyBinCount;
            let dataArray = new Uint8Array(bufferLength);

            function draw() {
                analyser.getByteFrequencyData(dataArray);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "lime";
                for (let i = 0; i < bufferLength; i++) {
                    ctx.fillRect(i * 4, canvas.height, 2, -dataArray[i] / 2);
                }
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>
</html>
